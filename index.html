<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Funding Rates Monitor - Professional</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0e1a;
            color: #ffffff;
            line-height: 1.5;
        }

        .header {
            background: linear-gradient(135deg, #1e2751 0%, #2d3561 100%);
            padding: 20px 0;
            border-bottom: 1px solid #2a2f4a;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .controls-section {
            background: #1a1f2e;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #2a2f4a;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-size: 0.9rem;
            color: #b0b7c3;
            font-weight: 500;
        }

        .multi-select {
            background: #252a3d;
            border: 1px solid #3d4556;
            border-radius: 8px;
            padding: 12px;
            color: white;
            max-height: 120px;
            overflow-y: auto;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
            cursor: pointer;
        }

        .checkbox-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .checkbox-item input[type="checkbox"] {
            margin: 0;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #374151;
            color: white;
            border: 1px solid #4b5563;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #1a1f2e;
            padding: 16px;
            border-radius: 10px;
            border: 1px solid #2a2f4a;
        }

        .stat-title {
            font-size: 0.8rem;
            color: #9ca3af;
            text-transform: uppercase;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 700;
            color: #00ff88;
        }

        .data-section {
            background: #1a1f2e;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #2a2f4a;
        }

        .section-header {
            background: #252a3d;
            padding: 16px 20px;
            border-bottom: 1px solid #2a2f4a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .view-toggle {
            display: flex;
            background: #1a1f2e;
            border-radius: 6px;
            overflow: hidden;
        }

        .view-toggle button {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .view-toggle button.active {
            background: #4f46e5;
            color: white;
        }

        .table-container {
            overflow-x: auto;
        }

        .funding-table {
            width: 100%;
            border-collapse: collapse;
        }

        .funding-table th {
            background: #252a3d;
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 0.85rem;
            color: #b0b7c3;
            border-bottom: 1px solid #3d4556;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .funding-table td {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
        }

        .funding-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .crypto-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .crypto-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffd700, #ffa500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            color: #000;
        }

        .rate-positive {
            color: #10b981;
            font-weight: 600;
        }

        .rate-negative {
            color: #ef4444;
            font-weight: 600;
        }

        .rate-neutral {
            color: #6b7280;
        }

        .exchange-cell {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .arbitrage-opportunity {
            background: linear-gradient(45deg, rgba(16, 185, 129, 0.1), rgba(34, 197, 94, 0.1));
            border-left: 3px solid #10b981;
        }

        .arbitrage-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .arbitrage-main {
            font-weight: 600;
            color: #10b981;
        }

        .arbitrage-details {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 31, 46, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
            z-index: 100;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-state {
            text-align: center;
            padding: 40px;
            color: #ef4444;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .tooltip {
            position: relative;
            cursor: help;
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #374151;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 1000;
            border: 1px solid #4b5563;
        }

        @media (max-width: 768px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .funding-table {
                font-size: 0.8rem;
            }
            
            .funding-table th,
            .funding-table td {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-chart-line" style="color: #ffd700; font-size: 1.5rem;"></i>
                <h1>Funding Rates Monitor</h1>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="connection-status">Connecting...</span>
                <span id="last-update"></span>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Section de contrôles -->
        <div class="controls-section">
            <div class="controls-grid">
                <!-- Sélection des cryptos -->
                <div class="control-group">
                    <label><i class="fas fa-coins"></i> Cryptomonnaies</label>
                    <div class="multi-select" id="crypto-selector">
                        <div class="checkbox-item">
                            <input type="checkbox" id="crypto-btc" value="BTC" checked>
                            <label for="crypto-btc">Bitcoin (BTC)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="crypto-eth" value="ETH" checked>
                            <label for="crypto-eth">Ethereum (ETH)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="crypto-sol" value="SOL" checked>
                            <label for="crypto-sol">Solana (SOL)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="crypto-ada" value="ADA">
                            <label for="crypto-ada">Cardano (ADA)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="crypto-dot" value="DOT">
                            <label for="crypto-dot">Polkadot (DOT)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="crypto-matic" value="MATIC">
                            <label for="crypto-matic">Polygon (MATIC)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="crypto-link" value="LINK">
                            <label for="crypto-link">Chainlink (LINK)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="crypto-avax" value="AVAX">
                            <label for="crypto-avax">Avalanche (AVAX)</label>
                        </div>
                    </div>
                </div>

                <!-- Sélection des exchanges -->
                <div class="control-group">
                    <label><i class="fas fa-exchange-alt"></i> Exchanges</label>
                    <div class="multi-select" id="exchange-selector">
                        <div class="checkbox-item">
                            <input type="checkbox" id="exchange-binance" value="binance" checked>
                            <label for="exchange-binance">Binance</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="exchange-bybit" value="bybit" checked>
                            <label for="exchange-bybit">Bybit</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="exchange-okx" value="okx" checked>
                            <label for="exchange-okx">OKX</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="exchange-gate" value="gate" checked>
                            <label for="exchange-gate">Gate.io</label>
                        </div>
                    </div>
                </div>

                <!-- Options d'affichage -->
                <div class="control-group">
                    <label><i class="fas fa-filter"></i> Options</label>
                    <div class="multi-select">
                        <div class="checkbox-item">
                            <input type="checkbox" id="show-fees" checked>
                            <label for="show-fees">Afficher les frais</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="show-arbitrage" checked>
                            <label for="show-arbitrage">Calculer arbitrage</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="auto-refresh" checked>
                            <label for="auto-refresh">Auto-refresh (30s)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="highlight-opportunities">
                            <label for="highlight-opportunities">Surligner opportunités</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i>
                    Actualiser
                </button>
                <button class="btn btn-secondary" onclick="exportData()">
                    <i class="fas fa-download"></i>
                    Export CSV
                </button>
                <button class="btn btn-secondary" onclick="toggleFullscreen()">
                    <i class="fas fa-expand"></i>
                    Plein écran
                </button>
            </div>
        </div>

        <!-- Section des statistiques -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-title">Total Pairs</div>
                <div class="stat-value" id="total-pairs">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Exchanges Actifs</div>
                <div class="stat-value" id="active-exchanges">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Opportunités</div>
                <div class="stat-value" id="arbitrage-count">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Meilleur APR</div>
                <div class="stat-value" id="best-apr">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Response Time</div>
                <div class="stat-value" id="response-time">-</div>
            </div>
        </div>

        <!-- Section des données -->
        <div class="data-section" style="position: relative;">
            <div class="section-header">
                <div class="section-title">
                    <i class="fas fa-table"></i>
                    <span id="table-title">Funding Rates en Temps Réel</span>
                </div>
                <div class="view-toggle">
                    <button class="active" onclick="switchView('rates')">Funding Rates</button>
                    <button onclick="switchView('arbitrage')">Arbitrage</button>
                    <button onclick="switchView('fees')">Frais</button>
                </div>
            </div>

            <div class="table-container">
                <table class="funding-table" id="main-table">
                    <thead id="table-header">
                        <!-- Dynamic header -->
                    </thead>
                    <tbody id="table-body">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
            </div>

            <!-- Loading overlay -->
            <div class="loading-overlay" id="loading-overlay">
                <div class="spinner"></div>
                <div>Chargement des données...</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - URL correcte avec diagnostic
        const BACKEND_URLS = [
            'https://funding-rates-backend.onrender.com',
            'https://api.allorigins.win/get?url=https://funding-rates-backend.onrender.com',
            'https://corsproxy.io/?https://funding-rates-backend.onrender.com'
        ];
        
        let CURRENT_BACKEND_URL = BACKEND_URLS[0];

        // Test de connectivité avec diagnostic
        async function testAPIConnection() {
            console.log('🔍 Test de connectivité API...');
            updateConnectionStatus('Test de connexion...', 'loading');
            
            // Test direct
            try {
                console.log('Testing direct API...');
                const response = await fetch(`${BACKEND_URLS[0]}/api/health`, {
                    method: 'GET',
                    headers: { 
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('✅ API directe fonctionne:', result);
                    CURRENT_BACKEND_URL = BACKEND_URLS[0];
                    updateConnectionStatus('API Directe ✅', 'success');
                    return true;
                }
            } catch (error) {
                console.log('❌ API directe failed:', error.message);
                console.log('🔄 Test avec proxy CORS...');
                
                // Test avec proxy
                try {
                    const proxyResponse = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(BACKEND_URLS[0] + '/api/health')}`);
                    if (proxyResponse.ok) {
                        const proxyResult = await proxyResponse.json();
                        const apiResult = JSON.parse(proxyResult.contents);
                        console.log('✅ Proxy CORS fonctionne:', apiResult);
                        CURRENT_BACKEND_URL = 'https://api.allorigins.win/get?url=' + encodeURIComponent(BACKEND_URLS[0]);
                        updateConnectionStatus('API via Proxy ✅', 'success');
                        return true;
                    }
                } catch (proxyError) {
                    console.log('❌ Proxy failed:', proxyError.message);
                }
            }
            
            console.log('❌ Toutes les connexions ont échoué');
            updateConnectionStatus('Mode Simulation ⚠️', 'error');
            return false;
        }
        
        // Variables globales
        let currentData = [];
        let currentView = 'rates';
        let isLoading = false;
        let autoRefreshInterval;

        // Tables des frais par exchange
        const EXCHANGE_FEES = {
            binance: {
                spot: { taker: 0.1, maker: 0.1 },
                futures: { taker: 0.04, maker: 0.02 }
            },
            bybit: {
                spot: { taker: 0.1, maker: 0.1 },
                futures: { taker: 0.06, maker: 0.01 }
            },
            okx: {
                spot: { taker: 0.1, maker: 0.08 },
                futures: { taker: 0.05, maker: 0.02 }
            },
            gate: {
                spot: { taker: 0.2, maker: 0.2 },
                futures: { taker: 0.05, maker: 0.015 }
            }
        };

        // Initialisation avec test API
        document.addEventListener('DOMContentLoaded', async function() {
            setupEventListeners();
            
            // Tester la connectivité avant de charger les données
            const apiWorking = await testAPIConnection();
            
            if (apiWorking) {
                console.log('🚀 API disponible, chargement des vraies données...');
                refreshData();
            } else {
                console.log('📊 API indisponible, mode fallback...');
                handleDataError(); // Charge les données simulées
                updateConnectionStatus('Mode Simulation ⚠️', 'error');
            }
            
            startAutoRefresh();
        });

        function setupEventListeners() {
            // Auto-refresh toggle
            document.getElementById('auto-refresh').addEventListener('change', function() {
                if (this.checked) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                }
            });

            // Crypto/Exchange checkboxes
            document.querySelectorAll('#crypto-selector input, #exchange-selector input').forEach(input => {
                input.addEventListener('change', () => {
                    if (currentData.length > 0) {
                        renderCurrentView();
                    }
                });
            });
        }

        async function refreshData() {
            if (isLoading) return;
            
            setLoading(true);
            updateConnectionStatus('Chargement données...', 'loading');

            try {
                console.log(`🔄 Fetching data from: ${CURRENT_BACKEND_URL}`);
                const startTime = Date.now();
                
                let response;
                let result;
                
                // Si on utilise un proxy
                if (CURRENT_BACKEND_URL.includes('allorigins')) {
                    const url = `${CURRENT_BACKEND_URL}${encodeURIComponent('/api/funding-rates')}`;
                    response = await fetch(url);
                    const proxyResult = await response.json();
                    result = JSON.parse(proxyResult.contents);
                } else {
                    // Connexion directe
                    response = await fetch(`${CURRENT_BACKEND_URL}/api/funding-rates`, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        mode: 'cors'
                    });
                    result = await response.json();
                }
                
                const responseTime = ((Date.now() - startTime) / 1000).toFixed(2);
                console.log(`📊 Response time: ${responseTime}s`);
                console.log(`📊 Data received:`, result);
                
                if (result.success && result.data) {
                    currentData = result.data;
                    updateStats(result, responseTime);
                    renderCurrentView();
                    updateConnectionStatus(`Données live (${responseTime}s) ✅`, 'success');
                    console.log(`✅ ${currentData.length} pairs chargées avec succès`);
                } else {
                    throw new Error('Format de réponse invalide');
                }

            } catch (error) {
                console.error('❌ Erreur lors du chargement:', error);
                
                // Fallback intelligent
                console.log('🔄 Activation du mode simulation...');
                handleDataError();
                updateConnectionStatus('Simulation active ⚠️', 'error');
            } finally {
                setLoading(false);
            }
        }

        function handleDataError() {
            // Générer des données de fallback
            currentData = generateFallbackData();
            renderCurrentView();
            updateStats({ data: currentData, totalPairs: currentData.length }, '~2.1');
        }

        function generateFallbackData() {
            const exchanges = ['Binance', 'Bybit', 'OKX', 'Gate'];
            const cryptos = ['BTC', 'ETH', 'SOL', 'ADA', 'DOT', 'MATIC', 'LINK', 'AVAX'];
            const data = [];

            exchanges.forEach(exchange => {
                cryptos.forEach(crypto => {
                    const baseRate = (Math.random() - 0.5) * 0.002; // -0.1% à +0.1%
                    data.push({
                        exchange: exchange,
                        symbol: crypto,
                        fundingRate: baseRate,
                        markPrice: Math.random() * 50000 + 1000,
                        timestamp: new Date().toISOString()
                    });
                });
            });

            return data;
        }

        function getSelectedCryptos() {
            return Array.from(document.querySelectorAll('#crypto-selector input:checked'))
                .map(input => input.value);
        }

        function getSelectedExchanges() {
            return Array.from(document.querySelectorAll('#exchange-selector input:checked'))
                .map(input => input.value);
        }

        function filterData() {
            const selectedCryptos = getSelectedCryptos();
            const selectedExchanges = getSelectedExchanges();

            return currentData.filter(item => 
                selectedCryptos.includes(item.symbol) && 
                selectedExchanges.includes(item.exchange.toLowerCase())
            );
        }

        function switchView(view) {
            currentView = view;
            
            // Update active button
            document.querySelectorAll('.view-toggle button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderCurrentView();
        }

        function renderCurrentView() {
            const filteredData = filterData();

            switch (currentView) {
                case 'rates':
                    renderFundingRatesTable(filteredData);
                    break;
                case 'arbitrage':
                    renderArbitrageTable(filteredData);
                    break;
                case 'fees':
                    renderFeesTable();
                    break;
            }
        }

        function renderFundingRatesTable(data) {
            document.getElementById('table-title').textContent = 'Funding Rates en Temps Réel';
            
            const header = `
                <tr>
                    <th><i class="fas fa-coins"></i> Crypto</th>
                    <th><i class="fas fa-exchange-alt"></i> Exchange</th>
                    <th><i class="fas fa-percentage"></i> Funding Rate</th>
                    <th><i class="fas fa-dollar-sign"></i> Mark Price</th>
                    <th><i class="fas fa-chart-line"></i> APR (8h)</th>
                    <th><i class="fas fa-calendar"></i> APR Annuel</th>
                    <th><i class="fas fa-clock"></i> Prochain</th>
                </tr>
            `;

            document.getElementById('table-header').innerHTML = header;

            if (data.length === 0) {
                document.getElementById('table-body').innerHTML = `
                    <tr><td colspan="7" class="empty-state">
                        <i class="fas fa-info-circle"></i> Aucune donnée disponible
                    </td></tr>
                `;
                return;
            }

            // Trier par funding rate (valeur absolue)
            const sortedData = data.sort((a, b) => Math.abs(b.fundingRate) - Math.abs(a.fundingRate));

            const rows = sortedData.map(item => {
                const fundingRate = item.fundingRate * 100;
                const rateClass = fundingRate > 0 ? 'rate-positive' : 
                                  fundingRate < 0 ? 'rate-negative' : 'rate-neutral';
                
                const apr8h = fundingRate * 3; // 3 fundings par jour
                const aprAnnual = apr8h * 365;
                
                const nextFunding = new Date(Date.now() + (8 * 60 * 60 * 1000))
                    .toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });

                return `
                    <tr>
                        <td>
                            <div class="crypto-info">
                                <div class="crypto-icon">${item.symbol.substring(0, 1)}</div>
                                <strong>${item.symbol}</strong>
                            </div>
                        </td>
                        <td>
                            <div class="exchange-cell">
                                <strong>${item.exchange}</strong>
                            </div>
                        </td>
                        <td class="${rateClass}">
                            ${fundingRate >= 0 ? '+' : ''}${fundingRate.toFixed(4)}%
                        </td>
                        <td>$${item.markPrice ? item.markPrice.toLocaleString() : '-'}</td>
                        <td class="${rateClass}">
                            ${apr8h >= 0 ? '+' : ''}${apr8h.toFixed(2)}%
                        </td>
                        <td class="${rateClass}">
                            ${aprAnnual >= 0 ? '+' : ''}${aprAnnual.toFixed(1)}%
                        </td>
                        <td>${nextFunding}</td>
                    </tr>
                `;
            }).join('');

            document.getElementById('table-body').innerHTML = rows;
        }

        function renderArbitrageTable(data) {
            document.getElementById('table-title').textContent = 'Opportunités d\'Arbitrage';
            
            const header = `
                <tr>
                    <th><i class="fas fa-coins"></i> Crypto</th>
                    <th><i class="fas fa-arrow-up"></i> Long (Bas FR)</th>
                    <th><i class="fas fa-arrow-down"></i> Short (Haut FR)</th>
                    <th><i class="fas fa-chart-gap"></i> Divergence</th>
                    <th><i class="fas fa-percentage"></i> Frais Totaux</th>
                    <th><i class="fas fa-coins"></i> Profit Net</th>
                    <th><i class="fas fa-calendar"></i> APR Net</th>
                </tr>
            `;

            document.getElementById('table-header').innerHTML = header;

            const opportunities = calculateArbitrageOpportunities(data);

            if (opportunities.length === 0) {
                document.getElementById('table-body').innerHTML = `
                    <tr><td colspan="7" class="empty-state">
                        <i class="fas fa-search"></i> Aucune opportunité d'arbitrage trouvée
                    </td></tr>
                `;
                return;
            }

            const rows = opportunities.map(opp => {
                const profitClass = opp.netProfit > 0 ? 'rate-positive' : 'rate-negative';
                const rowClass = opp.netProfit > 0 ? 'arbitrage-opportunity' : '';

                return `
                    <tr class="${rowClass}">
                        <td>
                            <div class="crypto-info">
                                <div class="crypto-icon">${opp.symbol.substring(0, 1)}</div>
                                <strong>${opp.symbol}</strong>
                            </div>
                        </td>
                        <td>
                            <div class="arbitrage-info">
                                <div class="arbitrage-main">${opp.longExchange}</div>
                                <div class="arbitrage-details">${(opp.longRate * 100).toFixed(4)}%</div>
                            </div>
                        </td>
                        <td>
                            <div class="arbitrage-info">
                                <div class="arbitrage-main">${opp.shortExchange}</div>
                                <div class="arbitrage-details">${(opp.shortRate * 100).toFixed(4)}%</div>
                            </div>
                        </td>
                        <td class="rate-positive">
                            ${(opp.divergence * 100).toFixed(4)}%
                        </td>
                        <td class="rate-negative">
                            ${opp.totalFees.toFixed(3)}%
                        </td>
                        <td class="${profitClass}">
                            ${opp.netProfit >= 0 ? '+' : ''}${(opp.netProfit * 100).toFixed(4)}%
                        </td>
                        <td class="${profitClass}">
                            ${opp.aprNet >= 0 ? '+' : ''}${opp.aprNet.toFixed(1)}%
                        </td>
                    </tr>
                `;
            }).join('');

            document.getElementById('table-body').innerHTML = rows;
        }

        function renderFeesTable() {
            document.getElementById('table-title').textContent = 'Frais par Exchange';
            
            const header = `
                <tr>
                    <th><i class="fas fa-exchange-alt"></i> Exchange</th>
                    <th><i class="fas fa-chart-line"></i> Spot Taker</th>
                    <th><i class="fas fa-chart-line"></i> Spot Maker</th>
                    <th><i class="fas fa-chart-area"></i> Futures Taker</th>
                    <th><i class="fas fa-chart-area"></i> Futures Maker</th>
                    <th><i class="fas fa-calculator"></i> Arbitrage Total</th>
                </tr>
            `;

            document.getElementById('table-header').innerHTML = header;

            const rows = Object.entries(EXCHANGE_FEES).map(([exchange, fees]) => {
                const totalArbitrageFee = 2 * (fees.futures.taker + fees.spot.taker);
                
                return `
                    <tr>
                        <td>
                            <div class="exchange-cell">
                                <strong>${exchange.charAt(0).toUpperCase() + exchange.slice(1)}</strong>
                            </div>
                        </td>
                        <td class="rate-negative">${fees.spot.taker}%</td>
                        <td class="rate-negative">${fees.spot.maker}%</td>
                        <td class="rate-negative">${fees.futures.taker}%</td>
                        <td class="rate-negative">${fees.futures.maker}%</td>
                        <td class="rate-negative tooltip" data-tooltip="Frais pour arbitrage complet (spot + futures)">
                            ${totalArbitrageFee.toFixed(3)}%
                        </td>
                    </tr>
                `;
            }).join('');

            document.getElementById('table-body').innerHTML = rows;
        }

        function calculateArbitrageOpportunities(data) {
            const opportunities = [];
            const selectedCryptos = getSelectedCryptos();

            selectedCryptos.forEach(crypto => {
                const cryptoData = data.filter(item => item.symbol === crypto);
                
                if (cryptoData.length < 2) return;

                // Trier par funding rate
                cryptoData.sort((a, b) => a.fundingRate - b.fundingRate);

                const lowest = cryptoData[0];
                const highest = cryptoData[cryptoData.length - 1];

                if (lowest.fundingRate === highest.fundingRate) return;

                const divergence = Math.abs(highest.fundingRate - lowest.fundingRate);
                
                // Calculer les frais
                const longExchangeFees = EXCHANGE_FEES[lowest.exchange.toLowerCase()];
                const shortExchangeFees = EXCHANGE_FEES[highest.exchange.toLowerCase()];
                
                if (!longExchangeFees || !shortExchangeFees) return;

                // Frais totaux pour l'arbitrage
                let totalFees;
                if (highest.fundingRate > 0 && lowest.fundingRate < 0) {
                    // Cas optimal: FR positif sur un exchange, négatif sur l'autre
                    totalFees = (longExchangeFees.futures.taker + shortExchangeFees.futures.taker) / 100;
                } else if (highest.fundingRate > 0 && lowest.fundingRate >= 0) {
                    // Long spot sur exchange avec FR bas, short futures sur exchange avec FR haut
                    totalFees = (longExchangeFees.spot.taker + shortExchangeFees.futures.taker) / 100;
                } else {
                    // Autres cas
                    totalFees = (longExchangeFees.futures.taker + shortExchangeFees.futures.taker) / 100;
                }

                const netProfit = divergence - totalFees;
                const aprNet = netProfit * 365 * 3 * 100; // 3 fundings par jour

                opportunities.push({
                    symbol: crypto,
                    longExchange: lowest.exchange,
                    shortExchange: highest.exchange,
                    longRate: lowest.fundingRate,
                    shortRate: highest.fundingRate,
                    divergence: divergence,
                    totalFees: totalFees * 100, // En pourcentage pour affichage
                    netProfit: netProfit,
                    aprNet: aprNet
                });
            });

            // Trier par profit net décroissant
            return opportunities.sort((a, b) => b.netProfit - a.netProfit);
        }

        function updateStats(result, responseTime) {
            const filteredData = filterData();
            const opportunities = calculateArbitrageOpportunities(filteredData);
            const bestOpportunity = opportunities.length > 0 ? opportunities[0] : null;

            document.getElementById('total-pairs').textContent = filteredData.length;
            document.getElementById('active-exchanges').textContent = getSelectedExchanges().length;
            document.getElementById('arbitrage-count').textContent = opportunities.filter(o => o.netProfit > 0).length;
            document.getElementById('best-apr').textContent = bestOpportunity ? 
                `${bestOpportunity.aprNet >= 0 ? '+' : ''}${bestOpportunity.aprNet.toFixed(1)}%` : '-';
            document.getElementById('response-time').textContent = `${responseTime}s`;
        }

        function updateConnectionStatus(status, type) {
            const statusElement = document.getElementById('connection-status');
            const timestamp = new Date().toLocaleTimeString('fr-FR');
            
            statusElement.textContent = status;
            document.getElementById('last-update').textContent = `• ${timestamp}`;

            // Reset classes
            statusElement.className = '';
            
            // Add appropriate class
            switch (type) {
                case 'success':
                    statusElement.style.color = '#10b981';
                    break;
                case 'error':
                    statusElement.style.color = '#ef4444';
                    break;
                case 'loading':
                    statusElement.style.color = '#fbbf24';
                    break;
                default:
                    statusElement.style.color = '#9ca3af';
            }
        }

        function setLoading(loading) {
            isLoading = loading;
            const overlay = document.getElementById('loading-overlay');
            overlay.style.display = loading ? 'flex' : 'none';
        }

        function startAutoRefresh() {
            stopAutoRefresh();
            autoRefreshInterval = setInterval(refreshData, 30000); // 30 secondes
        }

        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }

        function exportData() {
            const filteredData = filterData();
            
            if (filteredData.length === 0) {
                alert('Aucune donnée à exporter');
                return;
            }

            let csvContent = '';
            let filename = '';

            switch (currentView) {
                case 'rates':
                    csvContent = "Crypto,Exchange,Funding Rate,Mark Price,APR 8h,APR Annuel,Timestamp\n" +
                        filteredData.map(item => {
                            const fundingRate = item.fundingRate * 100;
                            const apr8h = fundingRate * 3;
                            const aprAnnual = apr8h * 365;
                            
                            return `${item.symbol},${item.exchange},${fundingRate.toFixed(4)},${item.markPrice || ''},${apr8h.toFixed(2)},${aprAnnual.toFixed(1)},${item.timestamp}`;
                        }).join('\n');
                    filename = 'funding-rates';
                    break;

                case 'arbitrage':
                    const opportunities = calculateArbitrageOpportunities(filteredData);
                    csvContent = "Crypto,Long Exchange,Short Exchange,Long Rate,Short Rate,Divergence,Total Fees,Net Profit,APR Net\n" +
                        opportunities.map(opp => 
                            `${opp.symbol},${opp.longExchange},${opp.shortExchange},${(opp.longRate * 100).toFixed(4)},${(opp.shortRate * 100).toFixed(4)},${(opp.divergence * 100).toFixed(4)},${opp.totalFees.toFixed(3)},${(opp.netProfit * 100).toFixed(4)},${opp.aprNet.toFixed(1)}`
                        ).join('\n');
                    filename = 'arbitrage-opportunities';
                    break;

                case 'fees':
                    csvContent = "Exchange,Spot Taker,Spot Maker,Futures Taker,Futures Maker,Arbitrage Total\n" +
                        Object.entries(EXCHANGE_FEES).map(([exchange, fees]) => {
                            const totalArbitrageFee = 2 * (fees.futures.taker + fees.spot.taker);
                            return `${exchange},${fees.spot.taker},${fees.spot.maker},${fees.futures.taker},${fees.futures.maker},${totalArbitrageFee.toFixed(3)}`;
                        }).join('\n');
                    filename = 'exchange-fees';
                    break;
            }

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `${filename}-${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Gestion des raccourcis clavier
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'r':
                        e.preventDefault();
                        refreshData();
                        break;
                    case 's':
                        e.preventDefault();
                        exportData();
                        break;
                    case 'f':
                        e.preventDefault();
                        toggleFullscreen();
                        break;
                }
            }
        });
    </script>
