<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Rates Monitor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f2e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #1e2751 0%, #2d3561 100%);
            padding: 20px 0;
            border-bottom: 1px solid #2a2f4a;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-warning {
            background: rgba(251, 191, 36, 0.1);
            border-color: #fbbf24;
        }

        .status-warning .status-dot {
            background: #fbbf24;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
        }

        .status-error .status-dot {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .controls-section {
            background: rgba(26, 31, 46, 0.8);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid #2a2f4a;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4f46e5, #7c3aed);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #374151;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .data-section {
            background: rgba(26, 31, 46, 0.8);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #2a2f4a;
            position: relative;
        }

        .section-header {
            background: rgba(37, 42, 61, 0.8);
            padding: 16px 20px;
            border-bottom: 1px solid #2a2f4a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-box {
            padding: 8px 12px;
            background: rgba(26, 31, 46, 0.8);
            border: 1px solid #3d4556;
            border-radius: 6px;
            color: white;
            font-size: 0.85rem;
            width: 200px;
        }

        .table-container {
            overflow-x: auto;
            max-height: 600px;
        }

        .funding-table {
            width: 100%;
            border-collapse: collapse;
        }

        .funding-table th {
            background: rgba(37, 42, 61, 0.9);
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 0.85rem;
            color: #b0b7c3;
            border-bottom: 1px solid #3d4556;
            position: sticky;
            top: 0;
            cursor: pointer;
        }

        .funding-table td {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
        }

        .funding-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .crypto-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .crypto-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffd700, #ffa500);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            color: #000;
        }

        .exchange-badge {
            padding: 4px 8px;
            background: rgba(79, 70, 229, 0.2);
            border: 1px solid #4f46e5;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            color: #a5b4fc;
        }

        .exchange-binance { border-color: #fbbf24; background: rgba(251, 191, 36, 0.2); color: #fcd34d; }
        .exchange-bybit { border-color: #10b981; background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }

        .rate-positive { color: #10b981; font-weight: 600; }
        .rate-negative { color: #ef4444; font-weight: 600; }
        .rate-neutral { color: #6b7280; }

        .loading-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(26, 31, 46, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 16px;
            z-index: 100;
        }

        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left: 3px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        @media (max-width: 768px) {
            .header-content { flex-direction: column; }
            .search-box { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-chart-line" style="color: #ffd700; font-size: 1.5rem;"></i>
                <h1>Funding Rates Monitor</h1>
            </div>
            
            <div class="status-indicator" id="status-indicator">
                <div class="status-dot"></div>
                <span id="connection-status">Connexion...</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="controls-section">
            <div class="action-buttons">
                <button class="btn btn-primary" id="refresh-btn" onclick="smartRefresh()">
                    <i class="fas fa-sync-alt"></i>
                    <span id="refresh-text">Actualiser</span>
                </button>
                <button class="btn btn-success" onclick="wakeUpBackend()">
                    <i class="fas fa-coffee"></i>
                    R√©veiller Backend
                </button>
                <button class="btn btn-warning" onclick="testAllEndpoints()">
                    <i class="fas fa-stethoscope"></i>
                    Diagnostics
                </button>
                <a href="https://funding-rates-backend.onrender.com" target="_blank" class="btn btn-secondary">
                    <i class="fas fa-external-link-alt"></i>
                    Voir Backend
                </a>
            </div>
        </div>

        <div class="data-section">
            <div class="section-header">
                <div class="section-title">
                    <i class="fas fa-table"></i>
                    <span>Funding Rates en Temps R√©el</span>
                    <span id="last-update"></span>
                </div>
                
                <input type="text" class="search-box" id="search-input" placeholder="Rechercher crypto..." onkeyup="filterTable()">
            </div>

            <div class="table-container">
                <table class="funding-table">
                    <thead>
                        <tr>
                            <th><i class="fas fa-coins"></i> Crypto</th>
                            <th><i class="fas fa-exchange-alt"></i> Exchange</th>
                            <th><i class="fas fa-percentage"></i> Funding Rate</th>
                            <th><i class="fas fa-dollar-sign"></i> Mark Price</th>
                            <th><i class="fas fa-chart-line"></i> APR Annuel</th>
                            <th><i class="fas fa-clock"></i> Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr>
                            <td colspan="6" class="empty-state">
                                <i class="fas fa-info-circle"></i>
                                Cliquez "Actualiser" pour charger les donn√©es
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="loading-overlay" id="loading-overlay" style="display: none;">
                <div class="spinner"></div>
                <div id="loading-text">Chargement...</div>
            </div>
        </div>
    </div>

    <script>
        var BACKEND_URL = 'https://funding-rates-backend.onrender.com';
        var currentData = [];
        var isLoading = false;
        var backendStatus = 'unknown';

        function updateStatus(message, type) {
            var indicator = document.getElementById('status-indicator');
            var statusText = document.getElementById('connection-status');
            
            indicator.className = 'status-indicator status-' + (type || 'success');
            statusText.textContent = message;
            
            console.log('Status: ' + message);
        }

        function setLoading(loading) {
            isLoading = loading;
            var overlay = document.getElementById('loading-overlay');
            overlay.style.display = loading ? 'flex' : 'none';
        }

        function updateRefreshButton(loading) {
            var btn = document.getElementById('refresh-btn');
            var text = document.getElementById('refresh-text');
            
            if (loading) {
                btn.disabled = true;
                text.textContent = 'Chargement...';
            } else {
                btn.disabled = false;
                text.textContent = 'Actualiser';
            }
        }

        function testBackend() {
            updateStatus('Test de connectivit√©...', 'warning');
            
            fetch(BACKEND_URL + '/api/health', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            })
            .then(function(response) {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('HTTP ' + response.status);
                }
            })
            .then(function(result) {
                console.log('Backend actif:', result);
                backendStatus = 'online';
                var corsStatus = result.cors_enabled ? ' (CORS OK)' : '';
                updateStatus('Backend LIVE' + corsStatus, 'success');
                return true;
            })
            .catch(function(error) {
                console.log('Erreur de connexion:', error.message);
                
                if (error.message.includes('Failed to fetch')) {
                    updateStatus('Erreur CORS - V√©rifie le d√©ploiement', 'error');
                } else {
                    backendStatus = 'offline';
                    updateStatus('Backend indisponible', 'error');
                }
                return false;
            });
        }

        function smartRefresh() {
            if (isLoading) return;
            
            setLoading(true);
            updateRefreshButton(true);
            
            console.log('R√©cup√©ration des donn√©es...');
            
            fetch(BACKEND_URL + '/api/funding-rates', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            })
            .then(function(response) {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('HTTP ' + response.status);
                }
            })
            .then(function(result) {
                console.log('Donn√©es re√ßues:', result);
                
                var fundingData = [];
                
                if (result.success && result.data) {
                    fundingData = result.data;
                } else if (Array.isArray(result)) {
                    fundingData = result;
                } else if (result.funding_rates) {
                    fundingData = result.funding_rates;
                }
                
                if (fundingData.length > 0) {
                    currentData = fundingData;
                    renderFundingRatesTable(currentData);
                    
                    var corsStatus = result.cors_enabled ? ' (CORS OK)' : '';
                    updateStatus(fundingData.length + ' rates charg√©s' + corsStatus, 'success');
                    backendStatus = 'online';
                    
                    console.log('‚úÖ ' + fundingData.length + ' funding rates trait√©s');
                } else {
                    throw new Error('Aucune donn√©e trouv√©e');
                }
            })
            .catch(function(error) {
                console.error('Erreur lors du refresh:', error);
                handleRefreshError(error);
            })
            .finally(function() {
                setLoading(false);
                updateRefreshButton(false);
            });
        }

        function handleRefreshError(error) {
            if (error.message.includes('Failed to fetch')) {
                updateStatus('Erreur CORS - Red√©ploiement requis', 'error');
                console.log('CORS bloqu√©. Assure-toi que ton backend a les bonnes modifications.');
            } else if (error.message.includes('HTTP 503') || error.message.includes('HTTP 502')) {
                backendStatus = 'cold';
                updateStatus('Backend en r√©veil...', 'warning');
                setTimeout(function() { smartRefresh(); }, 15000);
            } else {
                updateStatus('Erreur de connexion', 'error');
                console.log('Erreur:', error.message);
            }
            
            backendStatus = 'offline';
        }

        function wakeUpBackend() {
            updateStatus('R√©veil du backend...', 'warning');
            
            fetch(BACKEND_URL + '/api/health', {
                method: 'GET'
            })
            .then(function(response) {
                if (response.ok) {
                    console.log('Backend r√©veill√© !');
                    backendStatus = 'online';
                    updateStatus('Backend r√©veill√© !', 'success');
                    return true;
                } else {
                    throw new Error('HTTP ' + response.status);
                }
            })
            .catch(function(error) {
                console.error('√âchec du r√©veil:', error);
                backendStatus = 'offline';
                updateStatus('√âchec du r√©veil', 'error');
                return false;
            });
        }

        function testAllEndpoints() {
            setLoading(true);
            updateStatus('Test des endpoints...', 'warning');
            
            var endpoints = [
                { name: 'home', url: BACKEND_URL },
                { name: 'health', url: BACKEND_URL + '/api/health' },
                { name: 'funding-rates', url: BACKEND_URL + '/api/funding-rates' },
                { name: 'arbitrage', url: BACKEND_URL + '/api/arbitrage' }
            ];
            
            var promises = endpoints.map(function(endpoint) {
                return fetch(endpoint.url, { method: 'GET' })
                    .then(function(response) {
                        return { name: endpoint.name, status: response.ok };
                    })
                    .catch(function() {
                        return { name: endpoint.name, status: false };
                    });
            });
            
            Promise.all(promises)
                .then(function(results) {
                    var workingEndpoints = results.filter(function(r) { return r.status; }).length;
                    var totalEndpoints = results.length;
                    
                    var status = workingEndpoints + '/' + totalEndpoints + ' endpoints OK';
                    updateStatus(status, workingEndpoints === totalEndpoints ? 'success' : 'warning');
                    
                    console.log('R√©sultats des tests:');
                    results.forEach(function(result) {
                        console.log('   ' + result.name + ': ' + (result.status ? '‚úÖ' : '‚ùå'));
                    });
                })
                .catch(function(error) {
                    updateStatus('Erreur lors des tests', 'error');
                    console.error('Erreur tests:', error);
                })
                .finally(function() {
                    setLoading(false);
                });
        }

        function renderFundingRatesTable(data) {
            var tableBody = document.getElementById('table-body');
            
            if (!data || data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="empty-state"><i class="fas fa-exclamation-circle"></i> Aucune donn√©e disponible</td></tr>';
                return;
            }
            
            var rows = data.map(function(item) {
                var fundingRate = parseFloat(item.fundingRate) || 0;
                var markPrice = parseFloat(item.markPrice) || 0;
                var annualAPR = (fundingRate * 3 * 365 * 100).toFixed(3);
                
                var rateClass = fundingRate > 0 ? 'rate-positive' : 
                               fundingRate < 0 ? 'rate-negative' : 'rate-neutral';
                
                var exchangeClass = 'exchange-' + item.exchange.toLowerCase();
                
                var timestamp = new Date(item.timestamp).toLocaleTimeString();
                
                return '<tr>' +
                    '<td><div class="crypto-info"><div class="crypto-icon">' + item.symbol.substring(0, 2) + '</div><strong>' + item.symbol + '</strong></div></td>' +
                    '<td><span class="exchange-badge ' + exchangeClass + '">' + item.exchange + '</span></td>' +
                    '<td class="' + rateClass + '">' + (fundingRate * 100).toFixed(4) + '%</td>' +
                    '<td>$' + markPrice.toFixed(2) + '</td>' +
                    '<td class="' + rateClass + '">' + annualAPR + '%</td>' +
                    '<td style="color: #9ca3af; font-size: 0.8rem;">' + timestamp + '</td>' +
                '</tr>';
            }).join('');
            
            tableBody.innerHTML = rows;
            
            var now = new Date().toLocaleTimeString();
            document.getElementById('last-update').textContent = '(' + now + ')';
        }

        function filterTable() {
            var searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            if (!searchTerm) {
                renderFundingRatesTable(currentData);
                return;
            }
            
            var filteredData = currentData.filter(function(item) {
                return item.symbol.toLowerCase().includes(searchTerm) ||
                       item.exchange.toLowerCase().includes(searchTerm);
            });
            
            renderFundingRatesTable(filteredData);
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Funding Rates Monitor - Version CORS');
            console.log('Backend:', BACKEND_URL);
            
            setTimeout(function() {
                testBackend();
                setTimeout(smartRefresh, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
