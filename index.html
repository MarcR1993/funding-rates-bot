<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Funding Rates Bot - Arbitrage Crypto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-title {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ff88;
        }

        .data-table {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .table-header {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            font-weight: 600;
            font-size: 0.9rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .table-row {
            padding: 15px 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }

        .table-row:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .rate-positive {
            color: #00ff88;
        }

        .rate-negative {
            color: #ff6b6b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left: 4px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .table-header, .table-row {
                grid-template-columns: 1fr 1fr 1fr;
                font-size: 0.8rem;
            }
            
            .table-header span:nth-child(4),
            .table-header span:nth-child(5),
            .table-row span:nth-child(4),
            .table-row span:nth-child(5) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Funding Rates Bot</h1>
            <div class="status-badge">
                <div class="status-dot"></div>
                <span id="status-text">üîÑ Connecting to API...</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="loadLiveData()">
                üîÑ Actualiser donn√©es
            </button>
            <button class="btn btn-secondary" onclick="showArbitrageOpportunities()">
                üí∞ Voir arbitrage
            </button>
            <button class="btn btn-secondary" onclick="exportToCSV()">
                üìä Export CSV
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Total Pairs</div>
                <div class="stat-value" id="total-pairs">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Exchanges</div>
                <div class="stat-value" id="total-exchanges">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Response Time</div>
                <div class="stat-value" id="response-time">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Derni√®re M√†J</div>
                <div class="stat-value" id="last-update">-</div>
            </div>
        </div>

        <div class="data-table">
            <div class="table-header">
                <span>Exchange</span>
                <span>Symbole</span>
                <span>Funding Rate</span>
                <span>Mark Price</span>
                <span>APR Annuel</span>
            </div>
            <div id="data-container">
                <div class="loading">
                    <div class="spinner"></div>
                    Chargement des donn√©es...
                </div>
            </div>
        </div>

        <div class="footer">
            <p>üí° Donn√©es en temps r√©el ‚Ä¢ ‚ö° API professionnelle ‚Ä¢ üîí S√©curis√©</p>
            <p>üöÄ Powered by FastAPI + CCXT</p>
        </div>
    </div>

    <script>
        // Configuration API - CHANGE TON URL ICI !
        const BACKEND_URL = 'https://funding-rates-backend.onrender.com'; // ‚ö†Ô∏è REMPLACE PAR TON URL RENDER
        
        // Variables globales
        let liveData = [];
        let currentView = 'funding-rates';

        // Fonction principale - MISE √Ä JOUR pour vraie API
        async function loadLiveData() {
            console.log('üîÑ Loading live data from API...');
            
            const statusElement = document.getElementById('status-text');
            const dataContainer = document.getElementById('data-container');
            
            // Afficher loading
            statusElement.textContent = 'üîÑ Chargement API...';
            dataContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    R√©cup√©ration donn√©es live...
                </div>
            `;

            try {
                const startTime = Date.now();
                
                // Appel API r√©elle
                const response = await fetch(`${BACKEND_URL}/api/funding-rates`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                const endTime = Date.now();
                const responseTime = ((endTime - startTime) / 1000).toFixed(2);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();

                if (result.success && result.data) {
                    liveData = result.data;
                    
                    // Mettre √† jour les stats
                    updateStats(result, responseTime);
                    
                    // Afficher les donn√©es
                    displayFundingRates(liveData);
                    
                    // Statut success
                    statusElement.innerHTML = '‚úÖ API connect√©e - Donn√©es live';
                    
                    console.log(`‚úÖ Loaded ${liveData.length} funding rates in ${responseTime}s`);
                    
                } else {
                    throw new Error('Format de r√©ponse invalide');
                }

            } catch (error) {
                console.error('‚ùå Error loading live data:', error);
                
                // Afficher l'erreur
                statusElement.textContent = '‚ùå Erreur API';
                dataContainer.innerHTML = `
                    <div class="error-message">
                        <strong>Erreur de connexion √† l'API</strong><br>
                        ${error.message}<br><br>
                        <button class="btn btn-primary" onclick="loadLiveData()">
                            üîÑ R√©essayer
                        </button>
                    </div>
                `;
                
                // Fallback vers donn√©es simul√©es
                console.log('üîÑ Falling back to simulated data...');
                loadFallbackData();
            }
        }

        // Fonction de fallback avec donn√©es simul√©es
        function loadFallbackData() {
            console.log('üìä Using fallback simulated data');
            
            const fallbackData = generateRealisticData();
            liveData = fallbackData;
            
            displayFundingRates(liveData);
            
            document.getElementById('status-text').textContent = '‚ö†Ô∏è Mode simulation';
            document.getElementById('total-pairs').textContent = liveData.length;
            document.getElementById('total-exchanges').textContent = '4';
            document.getElementById('response-time').textContent = '~2.1s';
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        }

        // Mettre √† jour les statistiques
        function updateStats(result, responseTime) {
            document.getElementById('total-pairs').textContent = result.totalPairs || result.data.length;
            document.getElementById('total-exchanges').textContent = Object.keys(result.exchanges || {}).length || '4';
            document.getElementById('response-time').textContent = `${responseTime}s`;
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        }

        // Afficher les funding rates
        function displayFundingRates(data) {
            const container = document.getElementById('data-container');
            
            if (!data || data.length === 0) {
                container.innerHTML = '<div class="loading">Aucune donn√©e disponible</div>';
                return;
            }

            const sortedData = data.sort((a, b) => Math.abs(b.fundingRate) - Math.abs(a.fundingRate));

            const html = sortedData.map(item => {
                const fundingRate = (item.fundingRate * 100).toFixed(4);
                const aprAnnual = (item.fundingRate * 365 * 3 * 100).toFixed(2);
                const rateClass = item.fundingRate >= 0 ? 'rate-positive' : 'rate-negative';
                const markPrice = item.markPrice ? `$${item.markPrice.toLocaleString()}` : '-';

                return `
                    <div class="table-row">
                        <span><strong>${item.exchange}</strong></span>
                        <span>${item.symbol}</span>
                        <span class="${rateClass}">${fundingRate}%</span>
                        <span>${markPrice}</span>
                        <span class="${rateClass}">${aprAnnual}%</span>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // G√©n√©rer donn√©es r√©alistes pour fallback
        function generateRealisticData() {
            const exchanges = ['Binance', 'Bybit', 'OKX', 'Gate'];
            const cryptos = ['BTC', 'ETH', 'SOL', 'ADA', 'DOT', 'MATIC', 'LINK'];
            const data = [];

            exchanges.forEach(exchange => {
                cryptos.forEach(crypto => {
                    // Base funding rate selon le crypto
                    const baseRates = {
                        'BTC': 0.0001, 'ETH': 0.0002, 'SOL': -0.001,
                        'ADA': -0.0015, 'DOT': 0.0003, 'MATIC': -0.0005, 'LINK': 0.0002
                    };
                    
                    let fundingRate = baseRates[crypto] || 0;
                    
                    // Variations par exchange
                    const exchangeFactors = {
                        'Binance': 1.0, 'Bybit': 0.92, 'OKX': 1.08, 'Gate': 1.03
                    };
                    
                    fundingRate *= exchangeFactors[exchange];
                    fundingRate += (Math.random() - 0.5) * 0.0008;
                    fundingRate = Math.max(-0.0075, Math.min(0.0075, fundingRate));

                    // Prix simul√©s
                    const basePrices = {
                        'BTC': 43000, 'ETH': 2600, 'SOL': 65, 'ADA': 0.45,
                        'DOT': 7.5, 'MATIC': 0.85, 'LINK': 14.5
                    };

                    data.push({
                        exchange: exchange,
                        symbol: crypto,
                        fundingRate: fundingRate,
                        markPrice: basePrices[crypto] * (1 + (Math.random() - 0.5) * 0.02),
                        timestamp: new Date().toISOString()
                    });
                });
            });

            return data;
        }

        // Afficher les opportunit√©s d'arbitrage
        async function showArbitrageOpportunities() {
            console.log('üí∞ Loading arbitrage opportunities...');
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/arbitrage`);
                const result = await response.json();
                
                if (result.success && result.opportunities) {
                    displayArbitrageTable(result.opportunities);
                } else {
                    throw new Error('Pas d\'opportunit√©s d\'arbitrage');
                }
                
            } catch (error) {
                console.error('Error loading arbitrage:', error);
                alert('Erreur lors du chargement des opportunit√©s d\'arbitrage');
            }
        }

        // Afficher le tableau d'arbitrage
        function displayArbitrageTable(opportunities) {
            const container = document.getElementById('data-container');
            
            if (opportunities.length === 0) {
                container.innerHTML = '<div class="loading">Aucune opportunit√© d\'arbitrage rentable trouv√©e</div>';
                return;
            }

            const headerHtml = `
                <div class="table-header">
                    <span>Symbole</span>
                    <span>Long / Short</span>
                    <span>Divergence</span>
                    <span>Revenue Net</span>
                    <span>APR Net</span>
                </div>
            `;

            const rowsHtml = opportunities.map(opp => {
                const revenueClass = opp.revenueNet > 0 ? 'rate-positive' : 'rate-negative';
                const aprClass = opp.aprNet > 0 ? 'rate-positive' : 'rate-negative';

                return `
                    <div class="table-row">
                        <span><strong>${opp.symbol}</strong></span>
                        <span>üìà ${opp.longExchange} / üìâ ${opp.shortExchange}</span>
                        <span>${opp.divergence.toFixed(4)}%</span>
                        <span class="${revenueClass}">${opp.revenueNet.toFixed(4)}%</span>
                        <span class="${aprClass}">${opp.aprNet.toFixed(2)}%</span>
                    </div>
                `;
            }).join('');

            container.innerHTML = headerHtml + rowsHtml;
            currentView = 'arbitrage';
        }

        // Export CSV
        function exportToCSV() {
            if (!liveData || liveData.length === 0) {
                alert('Aucune donn√©e √† exporter');
                return;
            }

            const csvContent = "data:text/csv;charset=utf-8," +
                "Exchange,Symbol,Funding Rate,Mark Price,Timestamp\n" +
                liveData.map(item => 
                    `${item.exchange},${item.symbol},${item.fundingRate},${item.markPrice || ''},${item.timestamp}`
                ).join('\n');

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `funding-rates-${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Auto-refresh toutes les 30 secondes
        setInterval(() => {
            if (currentView === 'funding-rates') {
                loadLiveData();
            }
        }, 30000);

        // Charger les donn√©es au d√©marrage
        document.addEventListener('DOMContentLoaded', () => {
            loadLiveData();
        });
    </script>
</body>
</html>
