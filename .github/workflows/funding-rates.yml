name: 🚀 Test Bot Simple

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📦 Checkout
      uses: actions/checkout@v4
    
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: 📁 List files
      run: |
        echo "Fichiers présents:"
        ls -la
        echo "Contenu Python:"
        find . -name "*.py"
    
    - name: 📚 Install requests
      run: pip install requests
    
    - name: 🚀 Run simple test
      run: |
        echo "Test direct de l'API Binance:"
        python3 -c "
        import requests
        print('✅ Requests OK')
        try:
            r = requests.get('https://fapi.binance.com/fapi/v1/premiumIndex?symbol=BTCUSDT')
            data = r.json()
            rate = float(data['lastFundingRate']) * 100
            print(f'✅ BTC funding rate: {rate:.4f}%')
        except Exception as e:
            print(f'❌ Erreur: {e}')
        "
